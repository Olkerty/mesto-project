<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект Место</title>
</head>
<body class="body">
  <div class="page">
    <section class="popupform popupform_opened">
      <button type="button" class="popupform__close-icon"></button>
      <div class="popupform__container">
        <h2 class="popupform__header">Редактировать профиль</h2>
        <form class="popupform__form-itself" name="profile-fields">
          <input type="text" name="pofile__name" class="popupform__textinput" placeholder="Жак-Ив-Кусто">
          <input type="text" name="profile__profession" class="popupform__textinput" placeholder="Исследователь океана">
          <button type="submit" class="popupform__save-button">
            Сохранить
          </button>
        </form>
      </div>
    </section>
    <header class="header page__header">
      <img src="./images/logo.svg" class="logo" alt="Место в России">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/kusto.svg" class="profile__avatar" alt="Жак-Ив-Кусто">
        <div class="profile__info">
          <div class="profile__text">
            <h1 class="profile__title">Жак-Ив-Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" aria-label="Close" class="profile__edit-button"></button>
        </div>
        <button type="button" aria-label="Close" class="profile__add-button"></button>
      </section>
      <section class="photo-grid page__photo-grid">
        <div class="photo-grid__item">
          <img src="./images/karachevo-cherkesia.png" class="photo-grid__picture" alt="Карачаево-черкесия">
          <div class="photo-grid__text-area">
            <h2 class="photo-grid__text">Карачаевск</h2>
            <button type="button" aria-label="Close" class="photo-grid__like"> </button>
          </div>
        </div>
        <div class="photo-grid__item">
          <img src="./images/elbrus.png" class="photo-grid__picture" alt="Эльбрус">
          <div class="photo-grid__text-area">
            <h2 class="photo-grid__text">Гора Эльбрус</h2>
            <button type="button" aria-label="Close" class="photo-grid__like"> </button>
          </div>
        </div>
        <div class="photo-grid__item">
          <img src="./images/dombai.png" class="photo-grid__picture" alt="Домбай">
          <div class="photo-grid__text-area">
            <h2 class="photo-grid__text">Домбай</h2>
            <button type="button" aria-label="Close" class="photo-grid__like"> </button>
          </div>
        </div>
        <div class="photo-grid__item">
          <img src="./images/elbrus.png" class="photo-grid__picture" alt="Гора Эльбрус">
          <div class="photo-grid__text-area">
            <h2 class="photo-grid__text">Гора Эльбрус</h2>
            <button type="button" aria-label="Close" class="photo-grid__like"> </button>
          </div>
        </div>
        <div class="photo-grid__item">
          <img src="./images/dombai.png" class="photo-grid__picture" alt="Домбай">
          <div class="photo-grid__text-area">
            <h2 class="photo-grid__text">Домбай</h2>
            <button type="button" aria-label="Close" class="photo-grid__like"> </button>
          </div>
        </div>
        <div class="photo-grid__item">
          <img src="./images/karachevo-cherkesia.png" class="photo-grid__picture" alt="Карачаево-Черкесия">
          <div class="photo-grid__text-area">
            <h2 class="photo-grid__text">Карачаево-Черкессия</h2>
            <button type="button" aria-label="Close" class="photo-grid__like"> </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">
        © 2021. Mesto Russia
      </p>
    </footer>
  </div>
</body>
</html>
